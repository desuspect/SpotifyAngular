<div> {{error}}</div>
<form>
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input [(ngModel)] ="userLoginData.email" name ="email" required>
    <br>

      <input  [(ngModel)] ="userLoginData.password" type="password" name="password" required>

      <button (click)="loginUser()" type="button">Login</button>
    </div>
  </form>
